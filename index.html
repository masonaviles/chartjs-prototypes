<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales Chart with Tailwind & Chart.js</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Wordcloud2.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="flex flex-col items-center justify-start min-h-screen bg-gradient-to-b from-slate-900 to-slate-800 p-8"
  >
    <div id="background" class="fixed inset-0 -z-10"></div>

    <!-- Outer Wrapper -->
    <div class="w-full max-w-7xl px-4 sm:px-8 py-8 space-y-8 z-10">
      <!-- Top Row -->
      <div class="flex flex-col md:flex-row gap-8">
        <!-- Doughnut Chart -->
        <div
          class="flex-1 bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl p-6 h-[40vh] chart-container"
        >
          <canvas id="doughnutChart" class="w-full h-full"></canvas>
        </div>

        <!-- Polar Area Chart -->
        <div
          class="flex-1 bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl p-6 h-[40vh] chart-container"
        >
          <canvas id="polarAreaChart" class="w-full h-full"></canvas>
        </div>
      </div>

      <!-- Second Row (Bar Chart + Word Cloud) -->
      <div class="flex flex-col md:flex-row gap-8 mt-8">
        <!-- Word Cloud (40%) -->
        <div
          class="flex-[2] bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl p-6 relative h-[50vh] chart-container"
        >
          <canvas
            id="wordCloudCanvas"
            class="absolute inset-0 w-full h-full"
          ></canvas>
        </div>

        <!-- Bar Chart (60%) -->
        <div
          class="flex-[3] bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl p-6 h-[50vh] chart-container"
        >
          <canvas id="barChart" class="w-full h-full"></canvas>
        </div>
      </div>
    </div>

    <script src="charts.js"></script>
    <script src="threeScene.js"></script>
    <script src="background.js"></script>

    <script>
      let resizeTimeout;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          location.reload();
        }, 300);
      });
    </script>
    <script>
      document.querySelectorAll(".chart-container").forEach((container) => {
        container.addEventListener("click", () => {
          container.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
